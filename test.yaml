regions:
  # --- subdivide example ---
  - name: nose
    bounds:
      x: [-0.5, 0.5]
      y: [-0.5, 0.5]
      z: [-0.5, 0.5]
    operation: subdivide
    max_edge_length: 0.05
    use_spherical_interp: true
    curvature_center: [0.0074, 0.0747, 0.0318]

  # --- combine example ---
  - name: midsection
    bounds:
      x: [-1.0, 1.0]
      y: [-0.5, 0.5]
      z: [0.0, 1.0]
    operation: combine
    reduction_ratio: 0.5
